<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title> Login </title> 
        <link href="styles.css" rel="stylesheet">
    </head>
    <body>
        <form>
        <div class="container">
          <h1>Login</h1>
          <hr>
      
          <label for="email"><b>Email</b></label> 
          <label id="email-error" class="error-message"></label> 
          <input type="text" placeholder="Enter Email" name="email" id="email" required>
      
          <label for="psw"><b>Password</b></label>
          <label id="psw-error" class="error-message"></label>
          <input type="password" placeholder="Enter Password" name="psw" id="psw" required>

          <button type="submit" id="submit" class="registerbtn">Login</button>
        </div>
      
        <div class="container signin">
          <p>Don't have an account? <a href="index.html">Sign up</a>.</p>
        </div>
      </form> <script type="text/javascript" src="script.js"></script> 
    </body>
    </html>
